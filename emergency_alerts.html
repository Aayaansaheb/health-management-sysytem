<!DOCTYPE html>
<html>
<head>
    <title>Emergency Alerts</title>
    <link rel="stylesheet" href="/templates/alerts.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(to right, #4cb8c4, #3cd3ad);
    color: #333;
    padding: 20px;
}

h1, h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto 30px auto;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input[type="number"],
form textarea,
form input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

form input[type="submit"] {
    background-color: #007d8a;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #005f67;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #007d8a;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007d8a;
    font-weight: bold;
    text-align: center;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Emergency Alerts</h1>
    <form method="post">
        <label>Student ID:</label>
        <input type="number" name="student_id" required><br><br>
        <label>Alert Message:</label><br>
        <textarea name="message" rows="4" cols="40" required></textarea><br><br>
        <input type="submit" value="Send Alert">
    </form>
    <h2>All Alerts</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Student ID</th><th>Message</th><th>Time</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.alert_id }}</td>
            <td>{{ alert.student_id }}</td>
            <td>{{ alert.alert_message }}</td>
            <td>{{ alert.alert_time }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><a href="/home">Back to Home</a>
</body>
</html>
