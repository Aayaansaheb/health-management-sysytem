<!DOCTYPE html>
<html>
<head>
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="/templates/availability.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(to right, #4cb8c4, #3cd3ad);
    color: #333;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #007d8a;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007d8a;
    font-weight: bold;
    text-align: center;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Doctor Availability</h1>
    <table border="1">
        <tr>
            <th>Doctor ID</th><th>Name</th><th>Specialization</th><th>Available</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.doctor_id }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ 'Yes' if doctor.available else 'No' }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><a href="/home">Back to Home</a>
</body>
</html>
