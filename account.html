<!DOCTYPE html>
<html>
<head>
    <title>User Account</title>
    <link rel="stylesheet" href="/templates/account.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(to right, #4cb8c4, #3cd3ad);
    color: #333;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #007d8a;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007d8a;
    font-weight: bold;
    text-align: center;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Student Accounts</h1>
    <table border="1">
        <tr>
            <th>Student ID</th><th>Name</th><th>Email</th><th>DOB</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dob }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><a href="/home">Back to Home</a>
</body>
</html>
